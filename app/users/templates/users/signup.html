<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <h2>Sign Up</h2>
        <label for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
        {{ form.username }}
        <br>
        <label for="{{ form.email.id_for_label }}">{{ form.email.label_tag }}</label>
        {{ form.email }}
        <br>
        <label for="{{ form.first_name.id_for_label }}">{{ form.first_name.label_tag }}</label>
        {{ form.first_name }}
        <br>
        <label for="{{ form.last_name.id_for_label }}">{{ form.last_name.label_tag }}</label>
        {{ form.last_name }}
        <br>
        <label for="{{ form.password1.id_for_label }}">{{ form.password1.label_tag }}</label>
        {{ form.password1 }}
        <br>
        <label for="{{ form.password2.id_for_label }}">{{ form.password2.label_tag }}</label>
        {{ form.password2 }}
        <br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
