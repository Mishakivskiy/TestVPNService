<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
        }

        p {
            margin: 15px 0;
            color: #555;
        }

        a {
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Вітаємо на головній сторінці!</h1>
    {% if user.is_authenticated %}
        <p>Ви увійшли як {{ user.username }}. <a href="{% url 'logout' %}">Вийти</a></p>
        <a href="{% url 'profile' %}">Профіль</a>
    {% else %}
        <p>Ви не увійшли. <a href="{% url 'login' %}">Увійти</a> або <a href="{% url 'signup' %}">Зареєструватися</a></p>
    {% endif %}
</header>

</body>
</html>
